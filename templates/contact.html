    <script>
        const form = document.querySelector('form');
        const sendButton = document.getElementById('sendButton');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const feedbackMessage = document.getElementById('feedbackMessage');

        
        const linkedinA = document.getElementById("linkedinA")
        linkedinA.addEventListener("click", function(){
            mixpanel.track("Someone visited your linkedin account xd",{
                page:window.location.pathname,
                time:new Date().toISOString()
            })
            setTimeout(function () {
              window.location.href = link.href;
            }, 300);  // 300ms delay, Mixpanel'in istek atması için yeterli
            e.preventDefault();  // Anında yönlenmeyi engelle
        })
        
        // send button mixpanel event tracking
        sendButton.addEventListener("click", function(){
            mixpanel.track("Contact Text Sent via Send Button",{
                page:window.location.pathname,
                time:new Date().toISOString()
            })
        })

        form.addEventListener('submit', (event) => {
        event.preventDefault();
        
        sendButton.style.display = 'none';
        loadingSpinner.style.display = 'inline-block'; 
        feedbackMessage.style.display = 'none'; 

        const formData = new FormData(form);

        fetch('/about', {
            method: 'POST',
            body: formData
        })
        .then(response => response.text())
        .then(data => {
            loadingSpinner.style.display = 'none';
            feedbackMessage.style.display = 'block';
        })
        .catch(error => {
            loadingSpinner.style.display = 'none';
            sendButton.style.display = 'inline-block';
        });
        });
