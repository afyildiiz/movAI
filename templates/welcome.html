      <script>


        document.addEventListener('mousemove', (e) => {
    const x = e.clientX; // Mouse'un x koordinatı
    const y = e.clientY; // Mouse'un y koordinatı

    // Pencere genişliği ve yüksekliğini al
    const windowWidth = window.innerWidth;
    const windowHeight = window.innerHeight;

    // Arka plan pozisyonunu mouse konumuna göre ayarla
    const xPercent = (x / windowWidth) * 100; // Yüzde olarak x konumu
    const yPercent = (y / windowHeight) * 100; // Yüzde olarak y konumu

    document.body.style.backgroundPosition = `${xPercent}% ${yPercent}%`;
});


document.addEventListener('mousemove', function(e) {
  // Fare pozisyonunu al
  let mouseX = e.clientX;
  let mouseY = e.clientY;

  // Ekran genişliği ve yüksekliği
  let windowWidth = window.innerWidth;
  let windowHeight = window.innerHeight;

  // Parallax hareketini hesapla
  let moveX = ((mouseX / windowWidth) * 50) - 25; // 50 piksel hareket alanı sağlıyoruz
  let moveY = ((mouseY / windowHeight) * 50) - 25;

  // Arka planı hareket ettir
  document.querySelector('.container').style.backgroundPosition = `${moveX}px ${moveY}px`;
  document.querySelector('.second').style.backgroundPosition= `${moveX}px ${moveY}px`;
});


document.querySelector('button[href="#blank"]').addEventListener('click', function(e) {
    e.preventDefault(); // Varsayılan tıklama davranışını engelle

    const target = document.querySelector('#blank'); // Hedef div
    target.scrollIntoView({ behavior: 'smooth' }); // Hedef div'e kaydır
});
      </script>
