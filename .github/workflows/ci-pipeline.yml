name: CI Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      env:
        COHERE_API_KEY: ${{ secrets.COHERE_API_KEY }}
      run: PYTHONPATH=. pytest

    - name: Deploy to Kubernetes
      uses: azure/k8s-deploy@v4
      with:
        manifests: |
          ./k8s/deployment.yaml
          ./k8s/service.yaml
          ./k8s/secret.yaml
        images: afyildiz/flask_chatbot:latest
        namespace: default
